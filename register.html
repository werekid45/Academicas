<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Academicas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Register for Academicas</h1>
        <p>Create your account to get started</p>
    </header>
    <main>
        <section id="registration-form">
            <h2>Registration</h2>
            <form>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <button id="register-button" type="button">Register</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Academicas. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('register-button').addEventListener('click', function () {
            // Directly redirect to the dashboard page
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
