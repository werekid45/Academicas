<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biology BIOL 2120 Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Biology BIOL 2120 Quizzes</h1>
    </header>

    <main>
        <!-- Section for taking a quiz -->
        <section id="take-quiz-section">
            <h2>Take a Quiz</h2>
            <select id="quiz-selector">
                <!-- Options for existing quizzes will be populated here -->
            </select>
            <button id="start-quiz-button">Start Quiz</button>
        </section>

        <!-- Section for creating a quiz -->
        <section id="create-quiz-section">
            <h2>Create Your Own Quiz</h2>
            <form id="quiz-form">
                <!-- Input field for the quiz name -->
                <label for="quiz-name-input">Quiz Name:</label>
                <input type="text" id="quiz-name-input" name="quiz-name">

                <!-- Initial question input fields -->
                <div class="quiz-question">
                    <label>Question:</label>
                    <input type="text" name="question">

                    <label>Answer:</label>
                    <input type="text" name="answer">
                </div>
            </form>
            <button id="add-question-button">Add Question</button>
            <button id="save-quiz-button">Save Quiz</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Academicas. All rights reserved.</p>
    </footer>

    <script src="quiz-script.js"></script>
</body>
</html>
